<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meditation & Relaxation Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">AI Meditation & Relaxation Guide</h1>
    <div class="chat-container">
        <div class="user">
            <div class="user-chat-area">
                Hello! 
            </div>
            <img src="user.jpg" alt="User Icon" id="userimg" width="50">
        </div>
        <div class="ai">
            <img src="ai.jpg" alt="Meditation Guide Icon" id="aiimg" width="50">
            <div class="ai-chat-area">
                Welcome! I'm your meditation and relaxation guide. How can I help you find peace and mindfulness today?
            </div>
        </div>
    </div>
    <div class="prompt-space">
        <input type="text" id="prompt" placeholder="Ask about meditation techniques, breathing exercises, or relaxation tips...">
        <button id="submit"><img src="download.jpg" alt="Send"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
